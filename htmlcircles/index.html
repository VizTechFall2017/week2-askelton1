<!DOCTYPE html>
<html>
<head>
    <title>HTML circles</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <svg height="800px" width="700px">

        <line x1="400" y1="100" x2="400" y2="700" style="stroke:linen; stroke-width:5" > </line>
        <line x1="300" y1="100" x2="300" y2="700" style="stroke:linen; stroke-width:5" > </line>
        <line x1="200" y1="100" x2="200" y2="700" style="stroke:linen; stroke-width:5" > </line>
        <line x1="500" y1="100" x2="500" y2="700" style="stroke:linen; stroke-width:5" > </line>
        <line x1="600" y1="100" x2="600" y2="700" style="stroke:linen; stroke-width:5" > </line>

        <circle cx="400" cy="100" r="50" class="circle" id="circle1"> </circle>
        <circle cx="400" cy="200" r="40" class="circle" id="circle2"> </circle>
        <circle cx="400" cy="300" r="30" class="circle" id="circle3"> </circle>
        <circle cx="400" cy="400" r="20" class="circle" id="circle4"> </circle>
        <circle cx="400" cy="500" r="30" class="circle" id="circle5"> </circle>
        <circle cx="400" cy="600" r="40" class="circle" id="circle6"> </circle>
        <circle cx="400" cy="700" r="50" class="circle" id="circle7"> </circle>

        <circle cx="300" cy="100" r="50" class="circle" id="circle7"> </circle>
        <circle cx="300" cy="200" r="40" class="circle" id="circle6"> </circle>
        <circle cx="300" cy="300" r="30" class="circle" id="circle5"> </circle>
        <circle cx="300" cy="400" r="20" class="circle" id="circle4"> </circle>
        <circle cx="300" cy="500" r="30" class="circle" id="circle3"> </circle>
        <circle cx="300" cy="600" r="40" class="circle" id="circle2"> </circle>
        <circle cx="300" cy="700" r="50" class="circle" id="circle1"> </circle>

        <circle cx="200" cy="100" r="50" class="circle" id="circle1"> </circle>
        <circle cx="200" cy="200" r="40" class="circle" id="circle2"> </circle>
        <circle cx="200" cy="300" r="30" class="circle" id="circle3"> </circle>
        <circle cx="200" cy="400" r="20" class="circle" id="circle4"> </circle>
        <circle cx="200" cy="500" r="30" class="circle" id="circle5"> </circle>
        <circle cx="200" cy="600" r="40" class="circle" id="circle6"> </circle>
        <circle cx="200" cy="700" r="50" class="circle" id="circle7"> </circle>

        <circle cx="500" cy="100" r="50" class="circle" id="circle7"> </circle>
        <circle cx="500" cy="200" r="40" class="circle" id="circle6"> </circle>
        <circle cx="500" cy="300" r="30" class="circle" id="circle5"> </circle>
        <circle cx="500" cy="400" r="20" class="circle" id="circle4"> </circle>
        <circle cx="500" cy="500" r="30" class="circle" id="circle3"> </circle>
        <circle cx="500" cy="600" r="40" class="circle" id="circle2"> </circle>
        <circle cx="500" cy="700" r="50" class="circle" id="circle1"> </circle>

        <circle cx="600" cy="100" r="50" class="circle" id="circle1"> </circle>
        <circle cx="600" cy="200" r="40" class="circle" id="circle2"> </circle>
        <circle cx="600" cy="300" r="30" class="circle" id="circle3"> </circle>
        <circle cx="600" cy="400" r="20" class="circle" id="circle4"> </circle>
        <circle cx="600" cy="500" r="30" class="circle" id="circle5"> </circle>
        <circle cx="600" cy="600" r="40" class="circle" id="circle6"> </circle>
        <circle cx="600" cy="700" r="50" class="circle" id="circle7"> </circle>

    </svg>
</body>
<script src="./index.js"></script>
</html>
